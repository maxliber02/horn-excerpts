    function formatString(str) {
        if (/[a-z][A-Z]/.test(str)) {
            return str
                .replace(/([a-z])([A-Z])/g, '$1 $2') // Add spaces between camelCase
                .replace(/(?:^|\s)\S/g, match => match.toUpperCase()); // Capitalize each word
        }

        if (str.startsWith("Category")) {
            const categoryNumber = str.replace("Category", "").trim();
            if (categoryNumber === "1") {
                return `Category 1 - Known Composer`;
            } else if (categoryNumber === "2") {
                return `Category 2 - Historically Underrepresented or Unknown Composer`;
            } else if (categoryNumber === "3") {
                return `Category 3 - Contemporary Composer`;
            }
        }

        if (str.startsWith("Excerpt")) {
            return str.replace(/(\D+)(\d+)/, '$1 $2'); 
        }

        return str.charAt(0).toUpperCase() + str.slice(1);
    }

	const itemsPerPage = 5; // Number of items per page
	let currentPage = 1; // Start on the first page

	function displayProducts(filteredProducts) {
		const productList = document.getElementById('product-list');
		const pageInfo = document.getElementById('page-info');
		const prevBtn = document.getElementById('prev-btn');
		const nextBtn = document.getElementById('next-btn');
		const piecesInfo = document.getElementById('pieces-info');
		const piecesNumber = document.getElementById('pieces-number');

		productList.innerHTML = ''; // Clear previous products

		// Update the "Showing X excerpts" message
		const totalProducts = filteredProducts.length;
		piecesInfo.textContent = totalProducts === 0 
			? '0 compositions found'
			: `${totalProducts} composition${totalProducts > 1 ? 's' : ''} found`;
		
		piecesInfo.classList.add('pieces-style');

		// Calculate total pages
		const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

		if (filteredProducts.length === 0) {
			pageInfo.textContent = 'Page 1 of 1';
			prevBtn.disabled = true;
			nextBtn.disabled = true;
			return;
		}


		// Paginate products
		const start = (currentPage - 1) * itemsPerPage;
		const end = start + itemsPerPage;
		const paginatedProducts = filteredProducts.slice(start, end);

		paginatedProducts.forEach(product => {
			const sortedSkills = product.skills
				.slice()
				.sort((a, b) => a.localeCompare(b))
				.map(skill => `<span class="skill">${formatString(skill)}</span>`);
			const skillsList = sortedSkills.join('');

			let categoryClass = '';
			if (product.category === 'Category1') categoryClass = 'category1';
			else if (product.category === 'Category2') categoryClass = 'category2';
			else if (product.category === 'Category3') categoryClass = 'category3';

			const productElement = document.createElement('div');
			productElement.className = 'product';

			productElement.innerHTML = `
				<h1 class="product-name">
					<a href="${product.url}" target="_blank">${formatString(product.name)}</a>
				</h1>
				<h2 class="composer-name">${formatString(product.composer)}</h2>
				<div class="product-details">
					<div class="product-detail">
						<div class="label">Composition Year:</div>
						<div class="value">${product.displayYear || product.year}</div>
					</div>
					<div class="product-detail">
						<div class="label">Category:</div>
						<div class="value ${categoryClass}">${formatString(product.category)}</div>
					</div>
					<div class="product-detail">
						<div class="label">Ensemble:</div>
						<div class="value">${formatString(product.displayEnsemble || product.ensemble)}</div>
					</div>
					<div class="product-detail">
						<div class="number-detail">
							<div class="label">Number of Excerpts:</div>
							<div class="value">&nbsp;${product.excerpts}</div>
						</div>
					</div>

					<div class="product-detail">
							<div class="label">Sheet Music:</div>
							<div class="value">${formatString(product.displayMusic)}</div>
					</div>
					

					<div class="product-detail">
						<div class="label">Skills:</div>
						<div class="value skills-container">${skillsList}</div>
					</div>
				</div>
			`;

			productList.appendChild(productElement);
		});

		// Update pagination controls
		updatePaginationControls(filteredProducts);
	}
	
	function updatePaginationControls(filteredProducts) {
		const pageInfo = document.getElementById('page-info');
		const prevBtn = document.getElementById('prev-btn');
		const nextBtn = document.getElementById('next-btn');

		const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

		// If there are no products, set the page to 1 of 1
		if (filteredProducts.length === 0) {
			pageInfo.textContent = 'Page 1 of 1';
			prevBtn.disabled = true;
			nextBtn.disabled = true;
			return;
		}

		prevBtn.disabled = currentPage === 1;
		nextBtn.disabled = currentPage === totalPages;

		pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
	}

		// Gather filters
		const categoryFilter = [];
		if (document.getElementById('category1').checked) categoryFilter.push('Category1');
		if (document.getElementById('category2').checked) categoryFilter.push('Category2');
		if (document.getElementById('category3').checked) categoryFilter.push('Category3');

		const ensembleFilter = [];
		if (document.getElementById('ensembleFullOrchestra').checked) ensembleFilter.push('fullOrchestra');
		if (document.getElementById('ensembleWindEnsemble').checked) ensembleFilter.push('windEnsemble');
		if (document.getElementById('ensembleChamberOrchestra').checked) ensembleFilter.push('chamberOrchestra');
		if (document.getElementById('ensembleOpera').checked) ensembleFilter.push('opera');

		const searchFilter = document.getElementById('search').value.toLowerCase();
		const sheetMusicFilter = document.getElementById('sheetMusicFilter').checked;

		const skillsCheckboxes = document.querySelectorAll('input[name="skills"]:checked');
		const selectedSkills = Array.from(skillsCheckboxes).map(checkbox => checkbox.value);

		const startYearInput = parseInt(document.getElementById('startYearInput').value) || null;
		const endYearInput = parseInt(document.getElementById('endYearInput').value) || null;

		// Start with all products
		let filteredProducts = products;

		// Apply filters
		if (categoryFilter.length > 0) {
			filteredProducts = filteredProducts.filter(product => categoryFilter.includes(product.category));
			currentPage = 1;
		}

		if (ensembleFilter.length > 0) {
			filteredProducts = filteredProducts.filter(product => ensembleFilter.includes(product.ensemble));
			currentPage = 1;
		}
		
		if (sheetMusicFilter) {
			filteredProducts = filteredProducts.filter(product => product.sheetMusicAvailable === true);
			currentPage = 1;
		}

		if (startYearInput !== null) {
			filteredProducts = filteredProducts.filter(product => product.year >= startYearInput);
			currentPage = 1;
		}
		if (endYearInput !== null) {
			filteredProducts = filteredProducts.filter(product => product.year <= endYearInput);
			currentPage = 1;
		}

		if (searchFilter) {
			filteredProducts = filteredProducts.filter(product =>
				product.name.toLowerCase().includes(searchFilter) ||
				product.composer.toLowerCase().includes(searchFilter)
			);
			currentPage = 1;
		}

		if (selectedSkills.length > 0) {
			filteredProducts = filteredProducts.filter(product =>
				selectedSkills.every(skill => product.skills.includes(skill))
			);
			currentPage = 1;
		}

		// Sort products
		const sortBy = document.getElementById('sortBy').value;
		filteredProducts.sort((a, b) => {
			if (sortBy === "title") {
				return a.name.localeCompare(b.name);
			} else if (sortBy === "composer") {
				return a.composer.localeCompare(b.composer);
			} else if (sortBy === "year") {
				return a.year - b.year;
			}
			return 0;
		});

		if (returnFilteredProducts) {
			return filteredProducts; // Return only filtered products without rendering
		}

		// Update UI
		displayProducts(filteredProducts);
		updatePaginationControls(filteredProducts);
	}
	document.getElementById('prev-btn').addEventListener('click', () => {
		if (currentPage > 1) {
			currentPage--;
			const filteredProducts = applyFilter(true); // Get filtered products without re-rendering
			displayProducts(filteredProducts);
			updatePaginationControls(filteredProducts);
		}
	});

	document.getElementById('next-btn').addEventListener('click', () => {
		const filteredProducts = applyFilter(true); // Get filtered products without re-rendering
		const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

		if (currentPage < totalPages) {
			currentPage++;
			displayProducts(filteredProducts);
			updatePaginationControls(filteredProducts);
		}
	});

	// Call applyFilter initially to display products on page load
	document.addEventListener("DOMContentLoaded", () => {
		applyFilter();
	});


	function clearFilters() {
		const checkboxes = document.querySelectorAll('input[type="checkbox"]');
		checkboxes.forEach(checkbox => {
			checkbox.checked = false;
		});

		const startYearInput = document.getElementById('startYearInput');
		if (startYearInput) {
			startYearInput.value = ""; // Clear the input
			startYearInput.placeholder = "Start Year"; // Set placeholder
		}

		const endYearInput = document.getElementById('endYearInput');
		if (endYearInput) {
			endYearInput.value = ""; // Clear the input
			endYearInput.placeholder = "End Year"; // Set placeholder
		}

		const searchFilter = document.getElementById('search');
		if (searchFilter) {
			searchFilter.value = ""; // Clear the input
			searchFilter.placeholder = "Search Works..."; // Set placeholder
		}

		const sortBy = document.getElementById('sortBy');
		if (sortBy) {
			sortBy.value = "title"; // Reset to default sorting option
		}

		currentPage = 1;

		const sortedProducts = products.slice().sort((a, b) => a.name.localeCompare(b.name));

		displayProducts(sortedProducts);

		updatePaginationControls(sortedProducts);
	}
	
		document.getElementById('toggle-filters').addEventListener('click', function () {
			const filtersContainer = document.getElementById('filters-container');
			if (filtersContainer.style.maxHeight) {
				filtersContainer.style.maxHeight = null;
				this.textContent = "Show Filters";
			} else {
				filtersContainer.style.maxHeight = filtersContainer.scrollHeight + "px";
				this.textContent = "Hide Filters";
			}
		});

		document.addEventListener("DOMContentLoaded", () => {
		const sortedProducts = products.slice().sort((a, b) => a.name.localeCompare(b.name));

		displayProducts(sortedProducts);

		updatePaginationControls(sortedProducts);
	});

	// Display the initial product list
	displayProducts(products); 
</script>
